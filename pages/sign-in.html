<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo -->
    <link rel="icon" href="../../img/โลโก้-2.png" type="image/icon type" sizes="16x16">

    <!-- Title -->
    <title>Buddy Nest - Sign In</title>

    <!-- Embedded CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/globals.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


        body {
            display: flex;
            height: 100vh;
            background-color: #f6f2eb;
        }

        .signin-container {
            display: flex;
            width: 100%;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdeccb;
        }

        .left-section .logo img {
            height: 400px;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .right-section .sign-in-header img {
            width: 200px;
            height: auto;
            margin-bottom: 50px;
        }

        .sign-in-form {
            width: 100%;
            max-width: 500px;
        }

        .sign-in-form .input-field {
            margin-bottom: 15px;
            position: relative;
        }

        .sign-in-form .input-field img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .sign-in-form .input-field input {
            width: 100%;
            padding: 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .sign-in-form .input-field .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .sign-in-form .forgot-password {
            display: block;
            margin-bottom: 20px;
            text-align: right;
            font-size: 14px;
            color: #777;
            text-decoration: none;
        }

        .sign-in-form .forgot-password:hover {
            text-decoration: underline;
        }

        .sign-in-form .sign-in-button {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .sign-in-form .sign-in-button:hover {
            background-color: #555555;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px; /* เว้นระยะห่างระหว่างปุ่ม */
        width: 100%;
    }

    .sign-in-button {
        flex: 1; /* ให้ปุ่มขยายขนาดเท่ากัน */
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    .register-button {
        background-color: #f4a261; /* สีของปุ่ม Register */
    }

    .register-button:hover {
        background-color: #e76f51; /* เปลี่ยนสีเมื่อ hover */
    }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <div class="signin-container">
        <div class="left-section">
            <div class="logo">
                <img src="../../img/โลโก้-1.png" alt="BuddyNest Logo">
            </div>
        </div>

        <div class="right-section">
            <div class="sign-in-header">
                <img src="../../img/sign-in1.png" alt="Sign In Icon">
            </div>
            <form class="sign-in-form" id="signinForm">
                <div id="error-message" class="error-message"></div>
                <div class="input-field">
                    <img src="../../img/sign-in.png" alt="Email Icon">
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-field">
                    <img src="../../img/key.png" alt="Password Icon">
                    <input type="password" id="password" name="Password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i id="eye-icon" class="fas fa-eye"></i>
                    </button>
                </div>
                <a href="../../pages/forgot_your_password.html" class="forgot-password">Forget your password</a>

                <div class="button-group">
                    <a href="../pages/registration.html" class="sign-in-button register-button">Register</a>
                    <button type="button" class="sign-in-button" onclick="handleSignIn()">Sign In</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const passwordFieldType = passwordField.type;

            if (passwordFieldType === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function handleSignIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (email === '' || password === '') {
                errorMessage.textContent = 'Please fill in both email and password!';
            } else {
                errorMessage.textContent = '';
                // นำทางไปยังหน้าหลัก (เปลี่ยน URL ตามต้องการ)
                window.location.href = '../../index.html';  // ปรับ URL ให้ตรงกับหน้าหลักของคุณ
            }
        }
    </script>
</body>

</html>
