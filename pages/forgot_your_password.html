<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo -->
    <link rel="icon" href="../../img/โลโก้-2.png" type="image/icon type" sizes="16x16">

    <!-- Title -->
    <title>Buddy Nest - Forgot Password</title>
    
    <!-- Embedded CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/globals.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f2e9;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-panel,
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100%;
        }

        .left-panel {
            background-color: #FFEED1;
        }

        .left-panel img {
            max-width: 400px;
            height: auto;
        }

        .left-panel h1 {
            font-size: 24px;
            font-weight: bold;
            color: #d8806c;
            margin-top: 10px;
            text-align: center;
        }

        .left-panel p {
            font-size: 16px;
            color: #7a8c74;
            text-align: center;
        }

        .right-panel {
            background-color: #ffffff;
        }

        .right-panel .sign-in-header img {
            width: 200px;
            height: auto;
            margin-bottom: 50px;
        }

        .right-panel h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .right-panel p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        .right-panel .form-group {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .right-panel input {
            width: 100%;
            padding: 12px 40px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .right-panel .form-group .fas {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .right-panel .buttons {
            display: flex;
            justify-content: space-between;
            width: 200%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }

        .right-panel .buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .right-panel .buttons .send-btn {
            background-color: #ffefa1;
            color: #333;
        }

        .right-panel .buttons .back-btn {
            background-color: #333;
            color: #fff;
        }

        .right-panel .buttons button:hover {
            opacity: 0.9;
        }
        @media screen and (max-width: 768px) {
            .main-footer {
                section {
                    width: 80% !important;
                }
            }

            .footer-container {
                max-width: 100% !important;
                align-items: center;
                flex-direction: column !important;
                gap: 2rem;
            }
        }
        
    </style>
</head>

<body>
   
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <img src="../../img/โลโก้-1.png" alt="Buddynest Logo">
        </div>
        <!-- Right Panel -->
        <div class="right-panel">
            <div class="sign-in-header">
                <img src="../../img/padlock.png" alt="Sign In Icon">
            </div>

            <h2>Forgot Your Password</h2>
            <p>Please enter your email address. We will send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="send-btn">Send Reset Link</button>
                    <button type="button" class="back-btn" onclick="goBack()">Back to Sign In</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function goBack() {
            window.location.href = "../../pages/sign-in.html";
        }

        document.querySelector('#forgot-password-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Password reset link has been sent to your email!');
        });
    </script>
</body>

</html>
