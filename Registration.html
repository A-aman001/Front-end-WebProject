<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Nest - Register </title>
    <!-- เพิ่มไอคอนจาก Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="img/โลโก้-2.png" type="image/icon type" sizes="16x16">
    <style>
        /* สไตล์หลักของหน้า */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4eee3;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-panel {
            background-color: #FFEED1;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .left-panel img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .welcome-heading {
            font-size: 32px;
            font-weight: bold;
            color: #9e7c4e; /* สีเข้มขึ้น */
            text-align: center;
            margin-bottom: 15px;
        }
        .register-subheading {
            font-size: 18px;
            color: #555;
            text-align: center;
            font-weight: normal;
        }
        .right-panel {
            padding: 40px;
            flex: 2;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group.inline {
            display: flex;
            gap: 10px;
        }
        .form-group.inline > div {
            flex: 1;
        }
        .gender-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .gender-options input {
            width: auto;
            margin-right: 5px;
        }
        .address-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions button {
            width: 48%;
            background-color: #FFD38A;
            color: #210000;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .actions button:hover {
            opacity: 0.9;
        }
        .terms {
            margin-top: 10px;
            font-size: 12px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .terms input {
            margin-top: 4px;
        }
        .terms label {
            text-align: left;
        }
        .terms a {
            color: #d9c2a7;
            text-decoration: none;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .form-group input[type="password"] {
            padding-right: 30px;
        }

        /* Responsiveness: Adjustments for smaller screens */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left-panel {
                flex: none;
                width: 100%;
                padding: 20px;
            }
            .right-panel {
                flex: none;
                width: 100%;
                padding: 20px;
            }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            .left-panel, .right-panel {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
   
    <div class="container">
        <!-- พื้นที่ด้านซ้าย -->
        <div class="left-panel">
            <img src="img/โลโก้-1.png" alt="Buddynest Logo">
            <p class="register-subheading">Register your account</p>
        </div>

        <!-- พื้นที่ด้านขวา -->
        <div class="right-panel">
            <form id="register-form">
                <!-- ชื่อผู้ใช้ -->
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" placeholder="ใส่ชื่อผู้ใช้" required>
                </div>
                <!-- อีเมล -->
                <div class="form-group">
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                </div>
                <!-- รหัสผ่าน -->
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" placeholder="สร้างรหัสผ่าน (ขั้นต่ำ 8 ตัว)" required>
                    <span class="toggle-password" onclick="togglePassword('password', 'eye-icon-password')">
                        <i id="eye-icon-password" class="fas fa-eye"></i>
                    </span>
                </div>
                <!-- ยืนยันรหัสผ่าน -->
                <div class="form-group">
                    <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                    <input type="password" id="confirm-password" placeholder="กรอกรหัสผ่านอีกครั้ง" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password', 'eye-icon-confirm-password')">
                        <i id="eye-icon-confirm-password" class="fas fa-eye"></i>
                    </span>
                </div>
                <!-- หมายเลขโทรศัพท์ และวันเกิด -->
                <div class="form-group inline">
                    <div>
                        <label for="phone">หมายเลขโทรศัพท์</label>
                        <input type="tel" id="phone" placeholder="หมายเลขโทรศัพท์ของคุณ 123-456-7890" required>
                    </div>
                    <div>
                        <label for="dob">วันเกิด</label>
                        <input type="date" id="dob" required>
                    </div>
                </div>
                <!-- เพศ -->
                <div class="form-group">
                    <label>เพศ</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">ชาย</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">หญิง</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">อื่น ๆ</label>
                    </div>
                </div>
                <!-- ข้อมูลที่อยู่ -->
                <div class="form-group address-grid">
                    <div>
                        <label for="street">ที่อยู่ / บ้านเลขที่</label>
                        <input type="text" id="street" placeholder="ระบุบ้านเลขที่" required>
                    </div>
                    <div>
                        <label for="alley">ถนน / ซอย</label>
                        <input type="text" id="alley" placeholder="ระบุถนน" required>
                    </div>
                    <div>
                        <label for="subdistrict">ตำบล</label>
                        <input type="text" id="subdistrict" placeholder="ระบุตำบล" required>
                    </div>
                    <div>
                        <label for="district">อำเภอ</label>
                        <input type="text" id="district" placeholder="ระบุอำเภอ" required>
                    </div>
                    <div>
                        <label for="province">จังหวัด</label>
                        <input type="text" id="province" placeholder="ระบุจังหวัด" required>
                    </div>
                    <div>
                        <label for="postal-code">รหัสไปรษณีย์</label>
                        <input type="text" id="postal-code" placeholder="เช่น: 94130" required>
                    </div>
                </div>
                <!-- ยอมรับเงื่อนไข -->
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">เมื่อทำการลงทะเบียนแล้ว คุณยอมรับ <a href="#">ข้อกำหนดและเงื่อนไข</a> และ <a href="#">นโยบายความเป็นส่วนตัว</a></label>
                </div>
                <!-- ปุ่ม รีเซ็ตและลงทะเบียน -->
                <div class="actions">
                    <button type="reset">รีเซ็ต</button>
                    <button type="submit">ลงทะเบียน</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // ฟังก์ชั่นสำหรับการเปลี่ยนรูปแบบรหัสผ่าน
        function togglePassword(fieldId, iconId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(iconId);
            const passwordFieldType = passwordField.type;

            if (passwordFieldType === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // เมื่อทำการกดปุ่มลงทะเบียน
        document.querySelector('#register-form').addEventListener('submit', function(event) {
            event.preventDefault();  // ป้องกันการส่งฟอร์มแบบปกติ

            // หลังจากลงทะเบียนเสร็จให้เปลี่ยนไปหน้าโฮม
            window.location.href = 'Homepage.html';  // เปลี่ยนเป็น URL ของหน้าโฮมที่คุณต้องการ
        });
    </script>
</body>
</html>
